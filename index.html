<!doctype html>
<html lang="es">
  <head>
    <!-- Preconexión para fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Poppins - para títulos y área de reservas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Inter - para textos largos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (opcional, si lo usas) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YipiAs - Transporte Turístico</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- ===== GOOGLE MAPS API ===== -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP3jgrVjb4nKEoiJM9-yPaM30hPgKmWls&libraries=places&callback=Function.prototype" async defer></script>
    
    <!-- SCRIPT PARA GITHUB PAGES - Permite rutas como /terminos, /privacidad -->
    <script>
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.pathname) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </body>
</html>
